<!DOCTYPE html>
<html lang="en">
  <style>
        body{text-align: center;}
        body{background-color: cyan;}
        .btn{
            width: 200px;
            height: 50px;
            background-color: crimson ;
            font-size: 2.5rem;
        }
        label{
          width:200px;
          display:inline-block;
          margin:10px;
        }
        
    </style>
<head>
  <title>Image Classification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body "bgcolor=#00FFFF">

<div class="container">
  <h1 class="jumbotron bg-primary">DETECTING AN EMOTION</h1>
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

	{% if prediction %}
  
	<h2> You are looking <i> {{prediction}} </i></h2>

	{% endif %}

</div>







</body>
</html>
